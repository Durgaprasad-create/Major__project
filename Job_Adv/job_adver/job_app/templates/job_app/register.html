{% extends 'job_app/base.html' %}

{% block content %}

    <div class="card p-5 shadow-lg text-center" style="max-width: 500px; width: 100%;">
        <h2 class="mb-4 text-primary">Register</h2>
        <p class="mb-4">Choose your role to get started:</p>
        
        <div class="d-grid gap-3">
            <a href="{% url 'employee_register' %}" class="btn btn-outline-primary btn-lg">Register as Employee</a>

        </div>
    </div>
</div>
{% endblock %}
