{% extends 'job_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Apply for {{ job.JobRole }}</h2>
    <p>Are you sure you want to apply for the job at <strong>{{ job.company }}</strong>?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="resume" class="form-label">Upload your resume (PDF/DOC)</label>
            <input type="file" class="form-control" name="resume" required>
        </div>
        <button class="btn btn-success" type="submit">Confirm Application</button>
        <a href="{% url 'job_detail' job.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
